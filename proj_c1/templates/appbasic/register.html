<!DOCTYPE html>
{% extends  'appbasic/base.html'%}
{% block body_block %}
  <h1>This is the Registration Page</h1>
  {% if registered %}
    <h1>Thank you for registering </h1>
    {% else %}
      <form enctype="multipart/form-data" method="post">
          {% csrf_token %}
          {{ user_form.as_p }}
          {{ profile_form.as_p }}
          <input class="btn btn-primary" type="submit" value=" Register">
      </form>
{% endif %}
{% endblock %}
